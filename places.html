<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src='js/lib/jquery-1.11.3.js'></script>
    <script src='js/script.js'></script>

  </head>
  <body>

    <div class="container">
      <h1>Places You've Been</h1>
      <div class="col-md-6">
        <h2>Places:</h2>
        <ul id="placesList"></ul>
        <form id="addPlace">
          <div class="form-group">
            <label for="placeName">Name</label>
            <input type="text" id="placeName" required autofocus>
          </div>
          <button class="btn btn-info" type="submit">Add Place</button>
        </form>
      </div>
      <div class="col-md-6 placeDetail text-right">
        <h2></h2>
          <div class="placeLocation">
            <h5>Location: <span></span></h5>
          </div>
          <div class="placeLandmarks">
            <h5>Landmarks:</h5>
              <ul></ul>
          </div>
          <h4>Update</h4>
          <form id="updatePlace">
            <div class="form-group">
              <label for="placeLocation">Location</label>
              <input type="text" id="placeLocation">

              <label for="placeLandmark">Landmark</label>
              <input type="text" id="placeLandmark">
            </div>
            <button class="btn btn-info" type="submit">Update Place</button>
          </form>

      </div>
    </div>


  </body>
</html>
